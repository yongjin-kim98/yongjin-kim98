<body>
    <h1>MEMO</h1>
    <div class="memo-box">
        <section>

         <script>
            var lotto = [];
            for (var i = 0; i < 6; i++) {
                var num = parseInt(Math.random() * 45 + 1);
                if (lotto.indexOf() == -1 ) {
                    lotto.push(num);
                }
            }
            document.write(lotto);
        </script>
